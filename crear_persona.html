<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Cliente</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/persona.css">
    <script>
        function toggleCheckbox(checkboxId) {
            var checkboxes = document.getElementsByName('tipo_persona');
            checkboxes.forEach(function(checkbox) {
                if (checkbox.id !== checkboxId) {
                    checkbox.checked = false;
                }
            });
        }
    </script>
</head>
<body>
    <h2>Formulario de Cliente</h2>
    <form action="guardar_cliente.php" method="post">
        <label for="nombre">Nombre de persona:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cuil">CUIL de persona:</label>
        <input type="text" id="cuil" name="cuil" required><br><br>

        <label for="domicilio">Domicilio de persona:</label>
        <input type="text" id="domicilio" name="domicilio" required><br><br>

        <label for="telefono">Teléfono de persona:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label>Tipo de persona:</label><br>
        <input type="checkbox" id="es_cliente" name="tipo_persona" value="cliente" onclick="toggleCheckbox('es_cliente')">
        <label for="es_cliente">Cliente</label><br>

        <input type="checkbox" id="es_vendedor" name="tipo_persona" value="vendedor" onclick="toggleCheckbox('es_vendedor')">
        <label for="es_vendedor">Vendedor</label><br><br>

        <label for="localidad">Localidad:</label>
        <select id="localidad" name="localidad" required>
            <option value="">Seleccione una localidad</option>
            <option value="localidad1">Localidad 1</option>
            <option value="localidad2">Localidad 2</option>
            <option value="localidad3">Localidad 3</option>
            <!-- Agrega más opciones de localidad según tus necesidades -->
        </select><br><br>

        <label for="provincia">Provincia:</label>
        <select id="provincia" name="provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="provincia1">Provincia 1</option>
            <option value="provincia2">Provincia 2</option>
            <option value="provincia3">Provincia 3</option>
            <!-- Agrega más opciones de provincia según tus necesidades -->
        </select><br><br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
