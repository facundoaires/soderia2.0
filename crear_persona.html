    <link rel="stylesheet" href="css/nav.css">
    <script>
        function toggleCheckbox(checkboxId) {
            var checkboxes = document.getElementsByName('tipo_persona');
            checkboxes.forEach(function(checkbox) {
                if (checkbox.id !== checkboxId) {
                    checkbox.checked = false;
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <div id="nombreUsuario">Administrador</div>
        <img src="img/LogoScherf.jpg" alt="Logo de la empresa">
    </header>
    
    <div class="barraNav">
        <ul>
          <li class="botonNav"><a href="inicio.php">Inicio</a></li>
          <li class="botonNav"><a  href="entregaMercaderia.php">Agregar Venta</a></li>

          <li class="botonNav"><a href="crear_articulo.html">Nuevo Articulo</a></li>
         
        </ul>
    </div>

    <section class="contenedorSeccion"></section>
        <h2>Formulario de Cliente</h2>
        <form action="guardar_cliente.php" method="post">
            <label for="nombre">Nombre de persona:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="cuil">CUIL de persona:</label>
            <input type="text" id="cuil" name="cuil" required><br><br>

            <label for="domicilio">Domicilio de persona:</label>
            <input type="text" id="domicilio" name="domicilio" required><br><br>

            <label for="telefono">Teléfono de persona:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label>Tipo de persona:</label><br>
            <input type="checkbox" id="es_cliente" name="tipo_persona" value="cliente" onclick="toggleCheckbox('es_cliente')">
            <label for="es_cliente">Cliente</label><br>

            <input type="checkbox" id="es_vendedor" name="tipo_persona" value="vendedor" onclick="toggleCheckbox('es_vendedor')">
            <label for="es_vendedor">Vendedor</label><br><br>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad">

            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia" required>

            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>

            <label for="password">Confirmar contraseña:</label>
            <input type="password" name="confirm_password" required>

            <input type="submit" value="Guardar">
        </form>
    </section>
</body>
</html>
